<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Blog : A GH powered Appium blog" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Blog</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/appium/blog">View on GitHub</a>

          <h1 id="project_title">Blog</h1>
          <h2 id="project_tagline">A GH powered Appium blog</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/appium/blog/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/appium/blog/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h1>Appium.io</h1>

<p><a href="http://www.appium.io">Making with the blogs</a>.</p>

<h2>License</h2>

<p>Blog code adapted from <a href="http://sirupsen.com">http://sirupsen.com</a></p>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Blog maintained by <a href="https://github.com/appium">appium</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
